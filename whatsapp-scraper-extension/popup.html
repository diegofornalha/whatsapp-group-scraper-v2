<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      text-align: center;
    }
    h3 {
      color: #075e54;
      margin: 10px 0;
      font-size: 16px;
    }
    .status {
      font-size: 13px;
      color: #667781;
      margin: 10px 0;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #128c7e;
    }
    .icon {
      width: 32px;
      height: 32px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <img src="images/icon48.png" class="icon">
  <h3>WhatsApp Scraper</h3>
  <div class="status">Clique para abrir o WhatsApp Web com o scraper</div>
  <button id="openWhatsApp">Abrir WhatsApp</button>
  <script src="popup.js"></script>
</body>
</html>
